apiVersion: v1
kind: Service
metadata:
  name: polr-mysql
  labels:
    app: polr
spec:
  ports:
    - port: 3306
  selector:
    app: polr
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: polr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: polr-mysql
  labels:
    app: polr
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: polr
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_DATABASE
          value: polr
        - name: MYSQL_USER
          value: polr
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polr.secrets
              key: db.pass
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polr.secrets
              key: db.pass
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: polr-main
  labels:
    app: polr
    app: main
    tier: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: polr
    app: main
    tier: frontend
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: polr-main
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: polr
        app: main
        tier: frontend
    spec:
      containers:
      - name: polr-main
        image: gcr.io/blissful-glass-144400/polr
        env:
        - name: DB_HOST
          value: polr-mysql
        - name: DB_USER
          value: polr
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: polr.secrets
              key: db.pass
        - name: DB_DATABASE
          value: polr
        - name: APP_URL
          valueFrom:
            secretKeyRef:
              name: polr.secrets
              key: app.url
        - name: APP_NAME
          value: Polr
        - name: SETUP_PASSWORD
          value:
        - name: REG_TYPE
          value: none
        - name: IP_METHOD
          value:
        - name: PRIVATE
          value: 'true'
        - name: THEME
          value: none
        - name: ADMIN_USER
          value: admin
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polr.secrets
              key: admin.password
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: polr.secrets
              key: admin.email
        ports:
        - containerPort: 80
